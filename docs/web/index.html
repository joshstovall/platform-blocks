<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Platform Blocks - A modern React Native component library with theme support and consistent design tokens. Learn how to build beautiful, accessible interfaces." />
  <meta name="keywords" content="React Native, UI Library, Components, Design System, TypeScript, Mobile, Web" />
  <meta name="author" content="Platform Blocks Team" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://platform-blocks.com/" />
  <meta property="og:title" content="Platform Blocks - Documentation" />
  <meta property="og:description" content="A modern React Native component library with theme support and consistent design tokens." />
  <meta property="og:image" content="https://platform-blocks.com/og-image.png" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://platform-blocks.com/" />
  <meta property="twitter:title" content="Platform Blocks - Documentation" />
  <meta property="twitter:description" content="A modern React Native component library with theme support and consistent design tokens." />
  <meta property="twitter:image" content="https://platform-blocks.com/og-image.png" />
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  
  <title>Platform Blocks - Documentation</title>
  
  <!-- Prevent color scheme flash by setting initial scheme before JS loads -->
  <script>
    (function() {
      try {
        // Check localStorage for saved theme preference
        const saved = localStorage.getItem('platform-blocks-theme-mode');
        let scheme = 'light';
        
        if (saved === 'dark') {
          scheme = 'dark';
        } else if (saved === 'light') {
          scheme = 'light';
        } else {
          // saved === 'auto' or null, use system preference
          scheme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        
        // Apply initial color scheme to prevent flash
        document.documentElement.style.colorScheme = scheme;
        document.documentElement.setAttribute('data-theme', scheme);
        
        // Set background color immediately to prevent white flash
        if (scheme === 'dark') {
          document.documentElement.style.backgroundColor = '#000000';
          document.body.style.backgroundColor = '#000000';
        } else {
          document.documentElement.style.backgroundColor = '#ffffff';
          document.body.style.backgroundColor = '#ffffff';
        }
      } catch (e) {
        // If anything fails, default to light mode
        document.documentElement.style.colorScheme = 'light';
        document.documentElement.style.backgroundColor = '#ffffff';
        document.body.style.backgroundColor = '#ffffff';
      }
    })();
  </script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #ffffff;
      transition: background-color 0.2s ease;
    }
    
    /* Dark mode support */
    [data-theme="dark"] body {
      background-color: #000000;
    }
    
    #root {
      height: 100vh;
      width: 100vw;
    }
    
    /* Loading screen */
    .loading-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
      font-family: 'Inter', sans-serif;
      color: #6b7280;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    
    /* Dark theme loading screen */
    [data-theme="dark"] .loading-screen {
      background-color: #000000;
      color: #9ca3af;
    }
    
    .loading-loader {
      width: 40px;
      height: 40px;
      border: 3px solid #f3f4f6;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    
    /* Dark theme loader */
    [data-theme="dark"] .loading-loader {
      border: 3px solid #374151;
      border-top: 3px solid #60a5fa;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading screen when app is ready */
    #app-loading {
      transition: opacity 0.3s ease;
    }
    
    #app-loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <!-- Loading Screen -->
  <div id="app-loading" class="loading-screen">
    <div style="text-align: center;">
      <div class="loading-loader"></div>
      <div>Loading Platform Blocks Documentation...</div>
    </div>
  </div>
  
  <!-- App Root -->
  <div id="root"></div>
  
  <script>
    // Hide loading screen when the app starts
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loading = document.getElementById('app-loading');
        if (loading) {
          loading.classList.add('hidden');
          setTimeout(function() {
            loading.style.display = 'none';
          }, 300);
        }
      }, 500);
    });
  </script>
</body>
</html>
